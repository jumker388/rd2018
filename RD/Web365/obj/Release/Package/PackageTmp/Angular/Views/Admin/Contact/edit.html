<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="contactModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm liên hệ</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa nội dung web: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                    <label class="control-label" for="Name">Tên nội dung web:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" dataid="{{data.ID}}" toascii required ng-minlength="5" ng-maxlength="20" />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên nội dung</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 5 và nhỏ hơn 20 ký tự</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Email">Email:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Email" ng-model="data.Email" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Phone">Số ĐT:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Phone" ng-model="data.Phone" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Address">Địa chỉ:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Address" ng-model="data.Address" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOKeyword">SEO Keyword:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOKeyword" ng-model="data.SEOKeyword" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsViewed">Đã xem:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsViewed" ng-value="data.IsViewed" ng-model="data.IsViewed" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsViewed" ng-value="data.IsViewed" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Title">Tiêu đề:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Title" ng-model="data.Title" />
                        </div>
                    </div>
                </div>
                <div class="control-group">                    
                    <label class="control-label" for="Message">Chi tiết liên hệ:</label>
                    <div class="controls">
                        <textarea name="Message" ng-model="data.Message" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
